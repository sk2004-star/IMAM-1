<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="contact.css">
</head>
<body>

<h2>Responsive Contact Section</h2>

<div class="container">
  <div style="text-align:center">
    <h2>Contact Us</h2>
    <p>Swing by for a cup of coffee, or leave us a message:</p>
  </div>
  <div class="row">
    <div class="column">
      <img src="https://i.postimg.cc/bvkMm3xt/4k1.jpg" height="500px" width="650px">
    </div>
    <div class="column">
      <form>
        <label>First Name</label>
        <input type="text" id="fname" placeholder="Your name..">
        <label>Last Name</label>
        <input type="text" id="lname" placeholder="Your last name..">
        <label>Country</label>
        <select id="country">
          <option value="select">Select</option>
		  <option value="india">India</option>
		  <option value="australia">Australia</option>
		  <option value="usa">USA</option>
        </select>
        <label>Subject</label>
        <textarea id="subject" placeholder="Write something.." style="height:170px"></textarea>
       <input type="submit" value="Submit">
		
		
      </form>
    </div>
  </div>
</div>

</body>
</html>
