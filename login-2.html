<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="details.css">
    </head>
    <body>
        <div class="container">
        <form>
            <label>Enter your details</label><br>
            <hr>
            <label>Full name</label><br>
            <input type="text" placeholder="Enter your name" class="user-details"><br><br>
            <label>Username</label><br>
            <input type="text" placeholder="Enter your username" class="user-details"><br><br>
            <label>Email</label><br>
            <input type="email" placeholder="Enter your email" class="user-details"><br><br>
            <label>Phone Number</label><br>
            <input type="number" placeholder="Enter your number" class="user-details"><br><br>
            <label>Password</label><br>
            <input type="password" placeholder="Enter your password" class="user-details"><br><br>
            <label>Confirm Password</label><br>
            <input type="password" placeholder="Confirm your password" class="user-details"><br><br>
            <label>Gender:</label><br><br>
            <input type="radio" name="gender">Male
            <input type="radio" name="gender">Female
            <input type="radio" name="gender">Prefer not to say<br><br>
            <div class="button">
                <input type="submit" value="Confirm">
              </div>
        </form>
        </div>
    </body>
</html>
